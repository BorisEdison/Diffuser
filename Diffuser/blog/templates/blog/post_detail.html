{% extends "blog/base.html" %}

{% block latestButton %}
<button class="nav-link active nav-pills-link text-left d-flex align-items-center"  onClick="window.location.href='{% url 'blog-home' %}';" id="latest-tab" data-bs-toggle="pill" data-bs-target="#latest" type="button" role="tab" aria-controls="latest" aria-selected="true">
  <span class="iconify" data-icon="ic:outline-upcoming" data-width="20" data-height="20"></span>
  &nbsp;Latest Posts
</button>
{% endblock %}

{% block latestContent %}

  <div class="tab-pane fade show active" id="latest" role="tabpanel" aria-labelledby="v-pills-latest-tab">

    <article class="media content-section">
      <img class="rounded-circle article-img" src="{{object.author.profile.image.url}}">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" style="color: #2F8F9D !important;" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
            {% if object.author == user %}
                <div >
                    <a class="btn btn-secondary btn-sm mt-1 mb-1 ml-1" href="{% url 'post-update' object.id %}">Update</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
                </div>
            {% endif %}
          </div>
          <h2 class="article-title">{{ object.title }}</h2>
          <p class="article-content">{{ object.content }}</p>
        </div>
    </article>

  </div>
{% endblock %}
